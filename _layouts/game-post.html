---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
  <div class="post-content" itemprop="articleBody">
    {% if page.video_src %}
      <iframe width="{{ page.video_width }}" height="{{ page.video_height }}" src="{{ page.video_src }}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
    {{ content }}
  </div>
  <div class="download-panel">
    <h3>Play the game</h3>
    <p>This game runs on {{ page.game_platform }}.</p>
    <a href="{{ page.game_url }}" class="button">Play {{ page.game_title }}</a>
  </div>
</article>
